version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

    commands:
      # install npm
      - npm install

  pre-build:
    commands:
      # run build script
      - npm run-script build

  build:
    commands:
      - aws s3 sync --delete build "s3://deploy-web-app-test"

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
